<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Boststrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Boststrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/Portafolio/">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="portafolio.html">Portafolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacto.html">Contactame </a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <div class="main">

        <div class="container mt-5">
            <div class="contacto pb-5">
                <h2 class="text-center">CONTACTAME</h2>


                <div class="row mt-5">
                    <div class="col-md-6">
                        <h2 class="text-justify">Para mayor informacion sobre mis servicios contactame ahora</h2>

                        <form class="mt-5">

                            <div class="form-group">
                                <label for="nombresApellidos">Ingresa tus Nombres y Apellidos</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="direccion">Ingresa tu direccion</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>





                            <div class="form-group">
                                <label for="exampleInputEmail1">Tu correo electronico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                            </div>


                            <div class="form-group">
                                <label for="celular">Ingresa tu Numero de Celular</label>
                                <input type="text" name="" id="" class="form-control" required>
                            </div>


                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </form>
                    </div>

                    <!-- Acaba formulario -->

                    <!-- Empieza maps -->

                    <div class="col-md-6">
                        <div class="mapa text-center">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.596266268822!2d-79.03166373499823!3d-8.142517844138785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d5ca3eb7ac5%3A0x2df145f2d0e4e5bb!2sE%2C%20Distrito%20de%20V%C3%ADctor%20Larco%20Herrera%2013009!5e0!3m2!1ses-419!2spe!4v1594943178525!5m2!1ses-419!2spe"
                                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                                aria-hidden="false" tabindex="0"></iframe>


                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
